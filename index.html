<body>

    <p id="money">$0</p>
    <button onclick="startGame()">Start</button>

    <div id="game">
        <img id="cursor" onclick="shoot()" src="graphics/cursor.png">


        <img onclick="shootBug(0)" class="bugs" id="bug0" src="graphics/bug.png">
        <img onclick="shootBug(1)" class="bugs" id="bug1" src="graphics/bug.png">
        <img onclick="shootBug(2)" class="bugs" id="bug2" src="graphics/bug.png">
        <img onclick="shootBug(3)" class="bugs" id="bug3" src="graphics/bug.png">
        <img onclick="shootBug(4)" class="bugs" id="bug4" src="graphics/bug.png">
    </div>
    
</body>
